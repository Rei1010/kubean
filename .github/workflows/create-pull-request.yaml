name: Update Kubean Support Matrix
on: workflow_call
jobs:
  createPullRequest:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Update kubean support k8s version
        run: |
          bash ./hack/autoversion.sh

      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.PAT }}
          commit-message: Update kubean support k8s version
          delete-branch: true
          title: 'Update kubean support k8s version'
          body: |
            Update kubean support k8s version
            - Auto-generated by [create-pull-request][1]

            [1]: https://github.com/peter-evans/create-pull-request
          assignees: ErikJiang
          reviewers: ErikJiang
          draft: false


  speedup_offline_packages:





      runs-on: ubuntu-latest
      continue-on-error: true
      strategy:
        fail-fast: false
        matrix:
          file: [ files-amd64, images-amd64, files-arm64, images-arm64, os-pkgs-centos7, os-pkgs-kylinv10, os-pkgs-redhat8, os-pkgs-redhat7 ]
      permissions:
        packages: write
        contents: read
      steps:
        - uses: actions/checkout@v3
          with:
            fetch-depth: 0
        - name: download-file
          run: |
            GIT_TAG=${{github.ref_name}}
            TAG=`echo ${GIT_TAG}|awk -F "-" '{print $1}'`
            TAG_SECOND_PART=`echo ${GIT_TAG}|awk  -F "-" '{print $2 }'`
            if [[ ${TAG_SECOND_PART} =~ rc[0-9]+ ]];then 
              TAG=`echo ${GIT_TAG}|awk -F "-" '{print $1"-"$2 }'`
            fi
            echo "Start speed up ${{ matrix.file }}"
            echo "${TAG}"
            SPEEDUP_BASE_URL="https://files.m.daocloud.io/github.com/kubean-io/kubean/releases/download"
            file="${SPEEDUP_BASE_URL}/${TAG}/${{ matrix.file }}-${TAG}.tar.gz"
            curl --retry 10 --retry-max-time 60 -LO ${file}
            echo "Download ${file} end"